<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>帮助</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 12px;
            width: 80%;
            max-width: 600px;
        }
        h1 {
            margin-bottom: 20px;
        }
        ul {
            text-align: left;
            margin: 0 auto;
            padding: 0;
            list-style-type: none;
        }
        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>帮助</h1>
    <ul>
        <li><strong>新员工资料输入：</strong>填写新员工的基本信息并保存。</li>
        <li><strong>人事变动记录：</strong>查看和记录员工的职位变动、调动等信息。</li>
        <li><strong>员工信息查询和修改：</strong>查询和修改员工的详细信息。</li>
        <li><strong>用户权限管理：</strong>管理用户的权限，分配管理员权限。</li>
        <li><strong>操作日志：</strong>查看管理员的操作记录，了解系统使用情况。</li>
    </ul>
</div>
</body>
</html>
